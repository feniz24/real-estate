<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenaka Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/2d96acc290.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo logo-text"><span class="logo-first-letter">Z</span>ENAKA</div>
      <div class="nav-links">
        <a href="#hero" class="active">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
      <div class="hero-text">
        <h1 class="hero-logo-name">Zenaka</h1>
        <h1>Real Estate Brokerage</h1>
      </div>
    </section>

      <!-- Properties Section -->
  <section class="py-12 bg-white" id="services">
    <div class="text-center mb-8">
     <h2 class="text-2xl mt-10 font-bold text-color">
      OUR PROPERTIES
     </h2>
    </div>
    <div class="md:flex justify-center md:space-x-10 mt-10">
     <div class="text-center">
      <img alt="Thailand property" class="w-48 h-48 object-cover mx-auto rounded-lg md:mr-20" height="300" src="./images/thailand.png" width="300"/>
      <p class="mt-10 text-color md:mr-20 mb-10">
       Thailand
      </p>
     </div>
     <div class="text-center">
      <img alt="Dubai property" class="w-48 h-48 object-cover mx-auto rounded-lg md:mr-20" height="300" src="./images/singapore.png" width="300"/>
      <p class="mt-10 text-color md:mr-20 mb-10">
       Singapore
      </p>
     </div>
     <div class="text-center">
      <img alt="Malaysia property" class="w-48 h-48 object-cover mx-auto rounded-lg" height="300" src="./images/malaysia.png" width="300"/>
      <p class="mt-10 text-color mb-10">
       Malaysia
      </p>
     </div>
    </div>
   </section>
    </section>

    <!-- Why Us Section -->
    <section class="why-us" id="contact">
      <div class="why-us-image">
        <img src="./images/contact.png" alt="Why Choose Us" />
      </div>
      <div class="why-us-content">
        <h2 class="text-3xl font-bold mt-0 md:mt-10">Why Us?</h2>
        <ul>
          <li>Reliability</li>
          <li>Convenient</li>
          <li>Safety</li>
        </ul>
        <a href="tel:+660805273826" class="contact-btn">Contact Now</a>
      </div>
    </section>

    <!-- Footer -->
   <!-- Contact Info Section -->
   <footer class="py-8 flex flex-col md:flex-row justify-between items-center">
    <div class="w-full md:w-auto">
      <div class="mb-10 text-center md:text-left md:ml-20 mt-5">
        <h4 class="text-3xl font-bold text-color">Contact Info</h4>
      </div>
      <div class="social-links md:ml-20">
        <a href="https://www.facebook.com/zenaka" class="social-item">
          <i class="fab fa-facebook text-4xl text-color"></i>
          <span class="social-text">/zenaka</span>
        </a>
        <a href="https://lin.ee/0YYzFu2" class="social-item">
          <i class="fab fa-line text-4xl text-color"></i>
          <span class="social-text">@zenaka</span>
        </a>
        <a href="mailto:bryan@zenakapro.com" class="social-item">
          <i class="fas fa-envelope text-4xl text-color"></i>
          <span class="social-text">bryan@zenakapro.com</span>
        </a>
      </div>
    </div>
    <div class="mt-8 md:mt-0">
      <img
        alt="Zenaka logo"
        class="footer-logo"
        src="./images/logo.png"
      />
    </div>
  </footer>

    <script src="./script.js"></script>
  </body>
</html>
